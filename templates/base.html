<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}wqianlai_blog</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{#    <script src="{% static 'bootstrap-5.0.2/bootstrap.min.js' %}"></script>#}
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2/css/base.css' %}">
       {% block header %}{% endblock %}
</head>
<body>
<!-- 确保在<body>中添加此元素 -->
<header class="p-3 bg-light text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use  href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">首页</a></li>
          <li><a href="{% url 'blog:blog_view' pub='public' %}" class="nav-link px-2 text-secondary">博客发布</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'blog:search' %}" method="GET">
          <input type="search" name="q" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

          {% if user.is_authenticated %}
              <div class="dropdown text-end">
                  <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="true">
                    <img src="{% static 'img/dog.png' %}" alt="mdo" width="32" height="32" class="rounded-circle">
                  </a>
                  <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
                    <li><a class="dropdown-item" href="{% url 'authory:wmlogout' %}">退出登录</a></li>
                  </ul>
                </div>
          {% else %}
               <div class="text-end">
                  <a href="{% url 'authory:register' %}" class="btn btn-outline-primary me-2">注册</a>
                  <a href="{% url 'authory:wmlogin' %}" class="btn btn-primary">登录</a>
                </div>
          {% endif %}

      </div>
    </div>
  </header>
<main>
    <div class="container bg-white m-auto mt-3 rounded-2 row p-3">
        {% block main %}{% endblock %}
    </div>
</main>
</body>
</html>
