{% extends 'base.html' %}
{% block title %}首页{% endblock %}
{% block main %}
    <h1 class="p-3"> 博客展示</h1>
        <div class="row row-cols-2 row-gap-4">
        {% for blog in blogs %}
        <div class="col">
        <div class="card">
            
          <div class="card-header">
             <h5 class="card-title">{{ blog.author.username }}在{{ blog.pub_time|date:"Y年M月D日h时i分" }}</h5>
          </div>
          <div class="card-body">
            
            <p class="card-text">{{ blog.content|striptags|truncatechars:50 }}</p>
             <a href="{% url 'blog:blog_view' blog_id=blog.id%} ">{{ blog.title }}</a>
          </div>
          </div>
          </div>
       {% endfor %}
        </div>

{% endblock %}
