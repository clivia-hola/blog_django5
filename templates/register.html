{% extends 'base.html' %}
{% load static %}
{% block title %}注册{% endblock %}

{% block header%}
    <script src="{% static 'jquery/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
{% block main %}
   
      <div style="width: 300px " class="m-auto">
            <h1 class="p-3">注册</h1>
        <form action="" method="post">
             {% csrf_token %}
            <div class="mb-3">
                <label class="text-start d-block">用户名</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="用户名" autocomplete="username">
            </div>
            <div class="mb-3">
                <label class="text-start d-block">邮箱</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="邮箱" autocomplete="email">
            </div>
            <div class="input-group mt-3">
              <input type="text" name="emailcode" class="form-control" placeholder="验证码">
              <button id="email-code" class="btn btn-primary" type="button" aria-autocomplete="off">
                获取验证码
              </button>
            </div>
            <div class="mb-3">
                <label class="text-start d-block">密码</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="密码" autocomplete="current_password">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">注册</button>
            </div>


        </form>
        </div>

{% endblock %}
