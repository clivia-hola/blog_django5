<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wqianlai_blog</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2/css/base.css' %}">
    <script src="{% static 'bootstrap-5.0.2/bootstrap.min.js' %}"></script>
</head>
<body>
<header class="p-3 bg-light text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use  xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary">Features</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-primary me-2">注册</button>
          <button type="button" class="btn btn-primary">登录</button>
        </div>
      </div>
    </div>
  </header>
<mian>
    <div class="container bg-white m-auto mt-3 rounded-2 row text-center p-3"  >
        <div style="width: 300px " class="m-auto">
            <h1 class="p-3">注册</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label class="text-start d-block">用户名</label>
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="mb-3">
                <label class="text-start d-block">邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱">
            </div>
            <div class="mb-3">
                <label class="text-start d-block">邮箱验证码</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="验证码" >
                  <button class="btn btn-outline-secondary" type="button">获取验证码</button>
                </div>
            </div>  
            <div class="mb-3">
                <label class="text-start d-block">密码</label>
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">注册</button>
            </div>

            
        </form>
        </div>

   
    </div>
</mian>
</body>
</html>
